	<script type="text/javascript">
		$(document).ready(function(){
			$('#mensajeError').hide();
			$('#mensajeErrorTerminos').hide();


		$('#txtNames').mouseleave('input', function() {
			var input = $(this);
			var re = /^[A-Za-z\s]+$/;
			var is_email=re.test(input.val());
			if(is_email){input.removeClass("invalid").addClass("valid");}
			else{input.removeClass("valid").addClass("invalid");}
		});

		$("#txtLastname").mouseleave('input', function() {
			var input = $(this);
			var re = /^[A-Za-z\s]+$/;
			var is_email=re.test(input.val());
			if(is_email){input.removeClass("invalid").addClass("valid");}
			else{input.removeClass("valid").addClass("invalid");}
		});

		$('#txtEmail').mouseleave('input', function() {
			var input = $(this);
			var re = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
			var is_email=re.test(input.val());
			if(is_email){input.removeClass("invalid").addClass("valid");}
			else{input.removeClass("valid").addClass("invalid");}
		});

		$('#txtPhone').mouseleave('input', function() {
			var input = $(this);
			var re = /^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/;
			var is_email=re.test(input.val());
			if(is_email){input.removeClass("invalid").addClass("valid");}
			else{input.removeClass("valid").addClass("invalid");}
		});

		$('#txtPasswordConfirm').mouseleave('input', function() {
			var input = $(this);
			var password = $('#txtPassword').val();
			if(input.val() == password && input.val()!='' )
			{
				input.removeClass("invalid").addClass("valid");
				$('#txtPassword').removeClass("invalid").addClass("valid");
			}
			else
			{
				input.removeClass("valid").addClass("invalid");
				$('#txtPassword').removeClass("valid").addClass("invalid");
			}
		});

		$('#txtPassword').mouseleave('input', function() {
			var input = $(this);
			var password = $('#txtPasswordConfirm').val();
			if(input.val() == password && input.val()!='')
			{
				input.removeClass("invalid").addClass("valid");
				$('#txtPasswordConfirm').removeClass("invalid").addClass("valid");
			}
			else
			{
				input.removeClass("valid").addClass("invalid");
				$('#txtPasswordConfirm').removeClass("valid").addClass("invalid");
			}
		});
	});
//------------------------------------------------------------------------------
	$("#button").click(function(event){
		var form_data=$("#formulario-nuevo-usuario").serializeArray();
		var error_free=true;
		var suma = 0;

		for (var input in form_data){
			var element=$("#"+form_data[input]['name']);
			var valid=element.hasClass("valid");
			var error_element=$('#mensajeError');
			if (!valid)
			{
				suma++;
				error_free=false;
			}
		}

		if(suma==0){
			error_element.hide();
		}
		else
		{
			error_element.show();
		}

		var valid = $('#checkTermino').is(':checked');
		if (!valid)
		{
			error_free=false;
			$('#mensajeErrorTerminos').show();
		}
		else
		{
			$('#mensajeErrorTerminos').hide();
		}

		if (!error_free)
		{
			//event.preventDefault();
			//Hay errores
		}
		else
		{
			//alert('No errors: Form will be submitted');
			//Hacer algo si no hay errores
		}
	});
